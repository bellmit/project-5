<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{th/layout.html}"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title th:text="#{${displayText}}+' - DRS'"></title>
<link th:href="@{/resources/css/newstyle.css}" type="text/css" rel="stylesheet">
</head>
<body>
	<section layout:fragment="custom-content">
<div class="row">
    <div class="col-md-12 max-width" >   
    <div class="breadcrumb">
		<a href="/" th:text="#{productVersion.homepage}" ></a> <div class="bnext"><img th:src="@{/resources/images/bnext.png}"/></div> 
		<a th:href="@{/{rootUrl}(rootUrl=${rootUrl})}" th:text="#{ss2spStatement.statements}"></a> <div class="bnext"><img th:src="@{/resources/images/bnext.png}"/></div>                 
		<a th:href="@{/{rootUrl}/{statementName}(rootUrl=${rootUrl},statementName=${statementName})}" th:text="${statementName}"></a> 
		<div class="bnext"><img th:src="@{/resources/images/bnext.png}"/></div>                           
         <span><a th:text="#{${displayText}}"></a> </span>  
    </div>
    </div>
</div>
<div class="max-width">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-heading">
					<a th:text="#{${displayText}}"></a> 
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p class="text-right">
					<a th:text="#{ss2spStatement.period}" ></a><a th:text="'：'+${report.dateStart}+' ~ '+${report.dateEnd}" ></a> <br>
					<a th:text="#{ss2spStatement.issuer}" ></a><a th:text="'：'+${companyKcodeToNameMap[report.isurKcode]}" ></a><br>
					<a th:text="#{ss2spStatement.receiver}" ></a><a th:text="'：'+${companyKcodeToNameMap[report.rcvrKcode]}"></a>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th class="text-center"><a th:text="#{ss2spStatement.dateSent}"></a> </th>
							<th class="text-center"><a th:text="#{ss2spStatement.dateReceived}"></a></th>
							<th><a th:text="#{ss2spStatement.rmtReference}"></a></th>
							<th class="text-center"><a th:text="#{ss2spStatement.currency}"></a></th>
							<th class="text-right"><a th:text="#{ss2spStatement.rmtAmount}"></a></th>
						</tr>
					</thead>
					<th:block th:each="item : ${report.items}" >
						<tr>
							<td class="text-center" th:text="${item.dateSent}"></td>
							<td class="text-center" th:text="${item.dateRcvd}"></td>
							<td th:text="${item.reference}"></td>
							<td class="text-center"><a th:text="#{${item.currency}}"></a></td>
							<td class="text-right" th:text="${item.amountStr}"></td>
						</tr>
					</th:block>
					<tr>
						<td colspan="3"></td>
						<td class="text-right"><b><a th:text="#{remittance.total}"></a>
							<a th:text="#{${report.currency}}"></a></b></td>
						<td class="text-right"><b><a th:text="${report.total}"></a></b></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
</section>
</body>
</html>
